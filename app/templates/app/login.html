{% extends "app/layout.html" %}

{% block content %}

<head>
<title>
Login page
</title>

</head>

<body>
<h1 style="font-family:Comic Sans" Ms;text-align="center";font-size:20pt;
color:#00FF00;>
Login
</h1>
<form name="login">
    <div class="form-group">
        <label for="id_username" class="col-md-2 control-label">User name</label>
         <div class="col-md-10">
             {{ form.username }}
         </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                {{ form.password }}
            </div>
    </div>
    <input type="button" onClick="check(this.form)" value="Login"/>
</form>

<form action='newaccount' method="GET">
    <input type="button" onClick="create(this.form)" value="Create account"/>
</form>

<form name="login">
    {#<a href="{% url 'newaccount' %}">Create an account</a>#}
    <a href="{% url 'recovery' %}">Forgot your password?</a>

</form>

<script language="javascript">
function create(form) {
    window.location.href = "{% url 'newaccount' %}";
}

function check(form)
{

 if(form.id_username.value == "myname" && form.id_password.value == "123456")
  {
     window.location.href = "{% url 'home' %}";
  }
 else
 {
   alert("Error Password or Username")
  }
}
</script>
</body>

{% endblock %}
